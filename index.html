<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
     <h1 class="top">Create To Do</h1>

     <div class="todo">
         <div>
            <input type=" text" placeholder="Enter your task" class="task">
         </div>

         <select name="" id="" class="taskStatus">
            <option value="To-Do">To-Do</option>
            <option value="In-Progress">In-Progress</option>
            <option value="Done">Done</option>
         </select>

         <button class="btn">Add Task</button>
     </div>

     <h1 class="top">All added to do List</h1>
     <hr>

     <div class="list">
        <div>
          <div id="name">
              task name,
          </div>
          <div id="status">
              task status,
          </div>
       </div>
     </div>

</div>
    <script src="style.js"></script>
</body>
</html>
